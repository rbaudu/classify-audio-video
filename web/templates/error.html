<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Audio Video - Erreur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <div class="logo">Classify Audio Video</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('dashboard') }}">Tableau de bord</a></li>
                <li><a href="{{ url_for('statistics') }}">Statistiques</a></li>
                <li><a href="{{ url_for('history') }}">Historique</a></li>
                <li><a href="{{ url_for('model_testing') }}">Test du modèle</a></li>
            </ul>
        </nav>
    </header>

    <main class="container error-page">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h1>Une erreur est survenue</h1>
            
            <div class="error-message">
                {{ message }}
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn secondary">Retour</a>
                <a href="{{ url_for('index') }}" class="btn primary">Accueil</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Classify Audio Video</p>
    </footer>

    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .error-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .error-message {
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 6px;
            border-left: 4px solid #f44336;
            text-align: left;
            color: #333;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</body>
</html>
